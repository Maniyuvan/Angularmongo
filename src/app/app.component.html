<div class="container"> 
  <form [formGroup]="notesForm" (ngSubmit)="addNotes()">

    <mat-card>
      <div class="mat-card-contents">
        <h3>Add Notes</h3>
        <div>
          <mat-form-field>
            <input type="text" matInput name="heading" id="heading" placeholder="Enter Heading" formControlName="heading">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <textarea name="desc" id="desc" cols="10" rows="10" matInput placeholder="Enter Description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" type="submit">Add Notes</button>
      </div>
      </div>
    </mat-card>
  </form>
</div>
<router-outlet></router-outlet>
